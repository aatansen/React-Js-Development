<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quality</th>
                <th>Price</th>
                <th>Stock In</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PR_ID_101</td>
                <td>PS5</td>
                <td>1</td>
                <td>$450</td>
                <td>233</td>
                <td>Received</td>
            </tr>
            <tr class="under-shipment">
                <td>PR_ID_102</td>
                <td>PS4</td>
                <td>3</td>
                <td>$350</td>
                <td>54</td>
                <td>Under Shipment</td>
            </tr>
            <tr class="not-received">
                <td>PR_ID_103</td>
                <td>PS3</td>
                <td>5</td>
                <td>$250</td>
                <td>543</td>
                <td>Not Received</td>
            </tr>
            <tr>
                <td>PR_ID_104</td>
                <td>PS2</td>
                <td>3</td>
                <td>$150</td>
                <td>52</td>
                <td>Received</td>
            </tr>
            <tr class="not-received ps1">
                <td>PR_ID_105</td>
                <td>PS1</td>
                <td>34</td>
                <td>$50</td>
                <td>532</td>
                <td>Not Received</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
